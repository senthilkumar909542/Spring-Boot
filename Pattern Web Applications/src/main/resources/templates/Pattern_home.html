<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

    <div class="main">
    
 

        <form action="/Pattern-Result" method="post">
        
        <div class="container-1">
            <label for="Input">Your input</label>
            <input type="number" id="input" name="input" autocomplete="off" placeholder="Enter the number" required >
            <input type="submit" id="submit">
            <button type="button" id="clear">Clear</button>
         
        
        
        </div>

        <div class="container-2"
        
        style="text-align:justify;"
        
        >
        

            <div>
                <label for="squarepattern">Square Pattern</label>
                <input type="radio" id="squarepattern" name="Pattern" value="sp" required>
            </div>
            <div>
                <label for="Triangle-Pattern">Triangle Pattern</label>
                <input type="radio" id="Triangle-Pattern" name="Pattern" value="tp" required>
            </div>
            <div>
                <label for="ButterFly-Pattern">ButterFly Pattern</label>
                <input type="radio" id="ButterFly-Pattern" name="Pattern" value="bp" required>
            </div>
            <div>
                <label for="Matrix-Pattern">Matrix Pattern</label>
                <input type="radio" id="matrix-Pattern" name="Pattern" value="matrix" required>
            </div>
            <div>
                <label for="Invert-floyd-triangle Pattern">Invert-floyd-triangle Pattern</label>
                <input type="radio" id="Invert-floyd-triangle Pattern" name="Pattern" value="invert" required>
            </div>
            <div>
                <label for="spiral-Pattern">spiral Pattern</label>
                <input type="radio" id="sspiral-Pattern" name="Pattern" value="spiral" required>
            </div>
            <div>
                <label for="Rotation-Pattern">Rotation Pattern</label>
                <input type="radio" id="Rotation-Pattern" name="Pattern" value="rotate" required>
            </div>
           

        </div>
        </form>


    </div>


</body>
</html>
